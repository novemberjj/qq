<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <!-- 
        table : 표
        - table 태그는 행(tr), 열(td,th) 조합으로 표현
        - tr : 한 행을 의미
        - th / td : 열을 의미 (한 칸)
        - th : 가운데 정렬, 굵은 글씨 => 첫 라인의 제목을 표시
        - td : 왼쪽 정렬, 보통 글씨

        3행 4열의 테이블을 만들려면
        table => tr : 3, td : 4*3=12개

        - table 태그의 속성은 css에서 설정가능
        - border : 테두리 두께
        - bordercolor : 테두리 색상
        - width : 가로길이

        - td/th 태그
        - colspan / rowspan : 셀 병합
        - 병합을 하게 되면, 병합된 칸은 지워줘야 함.
        - colspan : 열병합
        - rowspan : 행병합
     -->
     <table border="1" width="50%">
         <tr>
            <th colspan="2">1</th>
            <th>3</th>
            <th>4</th>
         </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">비고</td>
         </tr>
         <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
         </tr>

     </table>
  
       
     <!-- 
        - thead, tbody, tfoot, cation 태그는 table 태그의 요소로 포함
        - 필수는 아니지만 tbody가 자동추가
        - 순서는 thead -> tbody -> tfoot 순서로 배치된다.
        - 순서가 달라져도 무조건 thead는 위에 표시됨
      -->
      <table border="1" width="50%" bordercolor="blue">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>과목</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국어</td>
                <td>홍길동</td>
                <td>90</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>이순신</td>
                <td>85</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>홍길순</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <th>250</th>
            </tr>
        </tfoot>
       
        <!-- thead, tbody, tfoot 의 순서는 상관없다  -->
      </table>
</body>
</html>
