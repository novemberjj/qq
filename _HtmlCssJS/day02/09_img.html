<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type="image"> == img 태그
        - width : 이미지 가로 길이
        - height : 이미지 세로 길이
        - auto : 비율에 맞춰서 자동 설정
    -->
    <img src="/image/1.PNG" alt="고양이 없음" width="200px" height="auto">
    <input type="image" src="/image/ㅇ.jpg" alt="고양이 없음" width="100px" height="auto">
    <!-- 두개의 차이는 마우스 커서가 선택 모양이 된다는 것 --> 

    <hr>

    <a href="http://google.com" target="_blank"><img src="/image/1.PNG" alt="고양이 없음" width="200px" height="auto"></a>
    <a href="http://naver.com" target="_blank">
        <input type="image" src="/image/ㅇ.jpg" alt="고양이 없음" width="100px" height="auto">
    </a>
</body>
</html>
