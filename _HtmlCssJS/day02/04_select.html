<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <!-- 
        - select : 제시된 항목 중 하나를 선택하게 하는 태그
        - 콤보박스와 비슷
        - value 속성을 넣어주면, 옵션태그가 선택되었을 때 전송되는 값을 지정
        - value가 없으면 option 태그의 문자열 값이 그대로 전송
     -->
     <form action="">
        <select name="year" id="">
            <option value="">출생년도</option>
            <option >2001</option>
            <option >2002</option>
            <option value="2003">2003</option>
        </select>
        <button type="submit">전송</button>
     </form>
</body>
</html>
