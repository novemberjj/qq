<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        td{
            text-align: center;
            font-size: 20px;
        }
        .pink{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- table 태그를 활용하여 5*5의 빙고판 만들기 -->
    <table border="2" width="200px" height="200px" bordercolor="green">
        <caption style="background-color: aliceblue;">빙고판</caption>
    <tr>
        <td style="background-color: greenyellow;">1</td>
        <td>3</td>
        <td>2</td>
        <td>4</td>
        <td style="background-color: orange;">5</td>
    </tr>
    <tr>
        <td>6</td>
        <td style="background-color: mediumspringgreen;">7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
        <td style="background-color: mistyrose;">13</td>
        <td style="background-color: crimson;">15</td>
        <td>14</td>
    </tr>
    <tr style="background-color: lightsteelblue;">
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td >22</td>
        <td>23</td>
        <td style="background-color: lightseagreen;">24</td>
        <td>25</td>
    </tr>
</table>
</body>
</html>
