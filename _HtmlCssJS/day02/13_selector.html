<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        #ptag{
            color:darksalmon;
        }
        .hong{
        font-size:20px;
    }
        #ptag:hover{
            color: blue;
            background-color: darkgrey;
        }
        p{
            font-style: italic;
        }
        p:nth-child(odd){
            color: blue;
        }
        body>p{
            font-weight: 700;
        }
        html p{
            
        }
    </style>
   
</head>
<body>
    <!-- 
        선택자(selector){
            속성1:값1;
            속성2:값2;
        }
        - 선택자(selector)
        - 요소(태그:엘리먼트)를 선택하게 하는 이름
        - id선택자 : #id명 => 무조건 1개 또는 0개
        - class선택자 : .클래스명 => 여러개 가능 (같은 클래스는 같은 선택자 스타일에 영향을 받음)
        - 태그선택자 : 태그명 (같은 태그명에 같은 스타일을 적용)
        
        - 가상클래스선택자 : 가상클래스명
            - 어떤 조건이나 상황에서 스타일을 적용하도록 만든 선택자
            - 앞에 다른 선택자가 나오고 뒤에 가상클래스 선택자가 나옴.
            - :hover : 요소에 마우스를 올렸을 때 적용
            - :focus : 요소가 포커스를 받고 있을 때 적용
            - :nth-child(a) / nth-of-type(a) : a번째에 해당하는 요소
                - 1 : 첫번째 요소, n번째 요소
                - even : 짝수번째 요소
                - odd : 홀수번째 요소
                - 2n-1 : 홀수번째 요소
                - 3n : 3의 배수번째 요소

     -->
     <!-- 
        선택자 조합
        - 여러 선택자를 이용하여 요소를 선택
        - 자식관계
            - 부모 선택자 > 자식 선택자
            - 부모 선택자(바로 위의 부모)
        - 자손관계 : >
            - 조상선택자 자손선택자
            - 조상선택자(부모포함)
        - 본인 : 선택자를 붙여서 나열
            - 선택자1선택자2
            - 선택자1과 선택자2를 모두 만족하는 요소
            - ex) #ptag.hong(O) p.hong(O) divp(X)
            - 조합시 순서를 잘 고려해야 함
            - 안되는 조합
                - 붙여써서 발생되는 상황(띄어쓰기가 안돼서 구분이 안되는 경우)
                - .hidiv (x) div.hi(o)
                - 태그선택자들로만 구성되는 경우
                - 아이디 선택자가 같이 오는 경우 #input#input2 => 한 요소는 아이디가 1개만 가능
            
        선택자 우선순위
        - 아이디 선택자(1000) > 클래스선택자(100) > 태그(10)
        - 우선순위가 같은 경우 아래에 있는게 적용(덮어씀)
      -->
     <p id="ptag" class="hong">안녕하세요 홍길동입니다</p>
     <p class="hong">안녕하세요.유관순입니다.</p>
     <p>안녕하세요. 임꺽정입니다.</p>
     <p>안녕하세요. 이순신입니다.</p>
     <p>안녕하세요. 신사임당입니다.</p>
</body>
</html>
