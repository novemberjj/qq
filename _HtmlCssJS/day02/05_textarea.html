<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <!-- 
        - <input type="text">는 한 줄의 문자열을 입력받을 때 사용
        - 여러줄의 문자열을 입력받을 때 사용하는 태그
        - 속성
        - cols : 칼럼수 글자수, 한 행에 몇 글자까지 가능
        - rows : 행수
        - minlength : 최소 글자 수
        - maxlength : 최대 글자 수, 속성이 없으면 무제한
        - 문의사항 같은 간단한 글을 남길 때 사용
        - 게시글처럼 복잡한(서식이 있는)경우 플러그인을 사용
     -->
     <textarea name="text" id="" cols="30" rows="10" ></textarea>
    
</body>
</html>
