<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <!-- 
        a tag
        - 다른페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        - <a> 태그 안쪽 글자에 링크가 걸림 </a>
        - href 속성
            - 이동할 url, url이 없다면 현재 페이지에서 새로고침
            - 속성 값에 //, http:// url로 인식, 없으면 파일로 인식
            - 값에 tel : 값이 나오면 핸드폰으로 연결, 모바일에서 사용
            - 값에 mailto : 이메일로 연결
        - target 속성
            - _self : 현재창에 링크를 연결, 기본값
            - _blank : 새창에서 링크를 연다
            - _parent : 부모창에서 링크 연결
                - 결제창처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여
                  원래의 창이(부모창) 변경될 경우 사용
            - _top : 최고 조상에서 연결, 부모가 없으면(조상이 없다.)_self와 동일
                - 다중팝업이 뜰 경우 해당.
        - download 속성
            - download 속성을 추가하면 해당 파일을 다운로드 함.
            - href 속성이 파일로 입력되어 있어야 함.
     -->

     <!-- url 로 인식 현재창에 naver.com 연결 -->
     <a href="http://naver.com" target="_self">naver</a>
     <br>
     <!-- url로 인식 새창에서 naver.com 연결 -->
     <a href="http://naver.com" target="_blank">naver(새창에서 연결)</a>
     <br>
     <!-- 파일로 인식 -->
     <a href="naver.com" target="_blank">naver(파일로 인식 error)</a>
     <br>
     <a href="01_text.html" target="_blank">파일로 인식</a>
     <br>
     <!-- 다운로드 -->
     <a href="01_text.html" download="">다운로드</a>
     <br>
     <!-- tel: 전화로 연결 -->
     <a href="tel:+82-01011111111">전화문의</a>
     <br>
     <!-- mailto: 메일로 연결 -->
     <a href="mailto: novemberjj30@gmail.com">메일로 문의하기</a>

    
</body>
</html>
